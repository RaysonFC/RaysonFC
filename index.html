<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Virtual</title>
    <link rel="stylesheet" href="styleS.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¹ Piano Virtual</h1>
        
        <div class="controls">
            <div class="control-group">
                <label>Tipo de Som</label>
                <select id="soundType">
                    <option value="piano">Piano</option>
                    <option value="synth">Sintetizador</option>
                    <option value="organ">Ã“rgÃ£o</option>
                    <option value="bass">Baixo</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>Volume: <span class="volume-display" id="volumeDisplay">70%</span></label>
                <input type="range" id="volume" min="0" max="100" value="70">
            </div>
        </div>

        <div class="piano">
            <div class="key white-key" data-note="C4" data-key="A">A</div>
            <div class="key black-key key-c-sharp" data-note="C#4" data-key="W">W</div>
            <div class="key white-key" data-note="D4" data-key="S">S</div>
            <div class="key black-key key-d-sharp" data-note="D#4" data-key="E">E</div>
            <div class="key white-key" data-note="E4" data-key="D">D</div>
            <div class="key white-key" data-note="F4" data-key="F">F</div>
            <div class="key black-key key-f-sharp" data-note="F#4" data-key="T">T</div>
            <div class="key white-key" data-note="G4" data-key="G">G</div>
            <div class="key black-key key-g-sharp" data-note="G#4" data-key="Y">Y</div>
            <div class="key white-key" data-note="A4" data-key="H">H</div>
            <div class="key black-key key-a-sharp" data-note="A#4" data-key="U">U</div>
            <div class="key white-key" data-note="B4" data-key="J">J</div>
            <div class="key white-key" data-note="C5" data-key="K">K</div>
        </div>

        <div class="instructions">
            <strong>Como usar:</strong><br>
            Clique nas teclas ou use o teclado (A, W, S, E, D, F, T, G, Y, H, U, J, K)<br>
            Experimente diferentes tipos de som e ajuste o volume!
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
